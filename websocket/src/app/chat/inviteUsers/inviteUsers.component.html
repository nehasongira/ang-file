<h1 mat-dialog-title>Add users</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select user</mat-label>
    <mat-select [(ngModel)]="user">
      <mat-option *ngFor="let user of usersList" [value]="user.userId">
        {{user.firstName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="inviteUser()" cdkFocusInitial>Add</button>
</div>
